<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finding Min Value In Array</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    var arr1 = [3, 5, 1, 8, -3, 7, 8];
    var minArray1 = minArray(arr1);
    alert("The min value of the array1 is: " +minArray1);

    var arr2 = [7, 12, 6, 9, 20, 56, 89];
    var minArray2 = minArray(arr2);
    alert("The min value of the array2 is: " +minArray2);

    var arr3 = [];
    var minArrray3 = minArray(arr3);
    alert("The min value of the array3 is: " +minArrray3);

    var arr4 = [0, 0, 0, 0, 0, 0];
    var minArray4 = minArray(arr4);
    alert("The min value of the array4 is: " +minArray4);
</script>
</body>
</html>
